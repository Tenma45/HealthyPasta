<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delivery Man | Healthy Pasta</title>
</head>
<body>
    <div id="app">
        <v-app style="background-color: black;">
          <!--ส่วนหัวปุ่มเมนูต่างๆ-->
            <v-app-bar app color="black" height=150>
                <img src="./pic/LogoHP-Dark.png" height="175">
                <v-btn color="white" depressed x-large>Home</v-btn>&nbsp;&nbsp;&nbsp; <!--ปุ่ม home-->
                <v-btn color="white" depressed text x-large :to="{path:'/request'}">Request</v-btn>&nbsp;&nbsp;&nbsp; <!--ปุ่มคำขอ-->
                <v-btn color="white" depressed text x-large :to="{path:'/reqmanage'}">Request Management</v-btn>&nbsp;&nbsp;&nbsp; <!--ปุ่มจัดการคอร์ส-->
                <v-spacer></v-spacer>
              
                <div style="width: 200px; height: 55px; background-color: #FDA50B;"><!--ส่วนของกล่องชื่อผู้ใช้-->
                    
                            <div style="font-size: 22px; 
                            max-width: 150px; 
                            margin-left:20px; 
                            margin-top: 10px;" 
                            class="d-inline-block text-truncate"><b>Delivery0000000000000</b></div><!--ชื่อผู้ใช้-->
                </div>
                <v-menu bottom :offset-y="offset" 
                :close-on-content-click="closeOnContentClick"> <!--ส่วนของกล่องเมนู-->
                    <template v-slot:activator="{ on }">
                        <v-btn color="orange darken-2" 
                        tile 
                        depressed  
                        v-on="on"
                        width="20"
                        height="55"><v-icon>menu</v-icon>
                        </v-btn> <!--ส่วนของปุ่มเมนู เมื่อกดแล้วจะแสดงเมนู-->
                    </template>
                        <v-list dark> <!--ส่วนของเมนู เป็น list-->
                            <v-list-group no-action color="white"> <!--group เมนู manage account-->
                                <template v-slot:activator>
                                    <v-list-item-content>
                                        <v-list-item-title>Manage Account</v-list-item-title>
                                    </v-list-item-content>
                                </template>
                            <v-list-item @click=''>Edit Profile</v-list-item> <!-- เมนู Edit profile กับ Subscribe อยู่ใต้ Manage-->
                            <v-list-item @click=''>Subscribe</v-list-item>
                            </v-list-group> <!--group เมนู manage account-->
                            <v-list-item @click=''>Message</v-list-item> <!--เมนู ข้อความ -->
                            <v-list-item @click=''>Setting</v-list-item> <!--เมนู ตั้งค่า -->
                            <v-list-item href="/logout" @click=''><v-icon>exit_to_app</v-icon>&nbsp; Logout</v-list-item> <!--เมนู logout-->
                        </v-list>
                </v-menu>
            </v-app-bar>

            <v-content> 
                    <router-view></router-view>

                          
                    
                    
            </v-content>
              
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.3/dist/vue-router.min.js"></script>
    <script src="./static/DeliMan.js" charset="UTF-8"></script>
</body>
</html>
